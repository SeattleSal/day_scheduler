<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-09" class="row time-block">
        <span class="col-1 hour">9AM</span>
        <textarea id="text-area-10" class="col-10 description"></textarea>
        <button type="button" data-hour="09" class="col-1 saveBtn fa fa-lock"></button>
      </div>
      <div id="hour-10" class="row time-block">
        <span class="col-1 hour">10AM</span>
        <textarea id="text-area-10" class="col-10 description"></textarea>
        <button type="button" data-hour="10" class="col-1 saveBtn fa fa-lock"></button>
      </div>
      <div id="hour-11" class="row time-block">
        <span class="col-1 hour">11AM</span>
        <textarea id="text-area-11" class="col-10 description"></textarea>
        <button type="button" data-hour="11" class="col-1 saveBtn fa fa-lock"></button>
      </div>
      <div id="hour-12" class="row time-block">
        <span class="col-1 hour">12PM</span>
        <textarea id="text-area-12" class="col-10 description"></textarea>
        <button type="button" data-hour="12" class="col-1 saveBtn fa fa-lock"></button>
      </div>
      <div id="hour-13" class="row time-block">
        <span class="col-1 hour">1PM</span>
        <textarea id="text-area-13" class="col-10 description"></textarea>
        <button type="button" data-hour="13" class="col-1 saveBtn fa fa-lock"></button>
      </div>
      <div id="hour-14" class="row time-block">
        <span class="col-1 hour">2PM</span>
        <textarea id="text-area-14" class="col-10 description"></textarea>
        <button type="button" data-hour="14" class="col-1 saveBtn fa fa-lock"></button>
      </div>
      <div id="hour-15" class="row time-block">
        <span class="col-1 hour">3PM</span>
        <textarea id="text-area-15" class="col-10 description"></textarea>
        <button type="button" data-hour="15" class="col-1 saveBtn fa fa-lock"></button>
      </div>
      <div id="hour-16" class="row time-block">
        <span class="col-1 hour">4PM</span>
        <textarea id="text-area-16" class="col-10 description"></textarea>
        <button type="button" data-hour="16" class="col-1 saveBtn fa fa-lock"></button>
      </div>
      <div id="hour-17" class="row time-block">
        <span class="col-1 hour">5PM</span>
        <textarea id="text-area-17" class="col-10 description"></textarea>
        <button type="button" data-hour="17" class="col-1 saveBtn fa fa-lock"></button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
